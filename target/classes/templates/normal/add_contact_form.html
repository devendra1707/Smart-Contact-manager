<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contacts Here</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">

				<h1 class="text-center">Add Contacts</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-mb-8 offset-mr-3">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-1">
								<!-- first name field below -->
								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fa fa-plus mb-2"></i>
										</div>
									</div>

									<input required="required" type="text" id="firstName"
										name="name" placeholder="Enter Name Here" class="form-control" />
								</div>
								<!--             	second Name          -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fas fa-user-alt mb-2"></i>
										</div>
									</div>

									<input required="required" type="text" id="SecondName"
										name="secondName" placeholder="Enter SecondName Here"
										class="form-control" />
								</div>
								<!-- 	this is Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fas fa-phone mb-2"></i>
										</div>
									</div>

									<input required min="10" type="number" id="SecondName"
										name="phone" placeholder="Enter Phone Here"
										class="form-control" />
								</div>
								<!-- 	E--mail  Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">@</div>
									</div>

									<input required="required" type="email" id="email" name="email"
										placeholder="Enter email Here" class="form-control" />
								</div>

								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fas fa-briefcase mb-2"></i>
										</div>
									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control" />
								</div>
								<!-- contact description -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter your contact description"
										name="description"   rows="20"
										class="form-control"></textarea>
								</div>

								<!-- 			Imaageeeeeee fieeeeeeldddd -->
								<div class="custom-file ">
									<input type="file" name="profileImage" />
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary ">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--this is a tiny or rich editor-->
	 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>	<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
			<script>
				$(document).ready(() => {
					$(".item-active").removeClass("active");
					$("#add-link").addClass("active");

				});

			</script>

	</section>
</body>
</html>
