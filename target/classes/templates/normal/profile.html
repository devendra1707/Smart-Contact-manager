<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>profile page</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="card">
	<div class="card-body">
	<div class="container text-center">
		<img alt="profilephoto" class="my_profile_picture"
						style="height: 200px; width: 200px;" src=""
						th:src="@{'/img/'+${User.imageUrl}}">
	</div>
	<h1 class="text-center" th:text="${User.name}"></h1>
		<table class="table text-center">
		<thead>
						<tbody>
							
							<tr>
								<th scope="col">#USERID</th>
								
								<th scope="col">SCMUSER<span th:text="${User.id}" ></span></th>
								</tr>
							
							
					
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${User.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${User.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${User.enabled}"></span></td>
							</tr>
								<tr>
								<th scope="row">About</th>
								<td><span th:text="${User.about}"></span></td>
							</tr>
						
						</tbody>
					</table>
						</div>
		</div>
	</div>
		<script>
				$(document).ready(() => {
					$(".item-active").removeClass("active");
					$("#profile-link").addClass("active");

				});

			</script>
		
	</section>
</body>
</html>
